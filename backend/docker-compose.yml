version: '3.8'

services:
  gatekeeper:
    build: ../gatekeeper
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      - GATEKEEPER_TARGET=http://app:3000
      - CORS_ALLOWED_ORIGINS=http://localhost:4200
      - RATE_WINDOW_MIN=15
      - RATE_MAX=100
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  postgres:
    image: postgres:15-alpine
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_DB=biblioapp
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s

  app:
    build: .
    ports:
      - "0.0.0.0:3001:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=biblioapp
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - ./config:/app/config:ro
    healthcheck:
      # Node 18+ tiene fetch nativo (no necesitas curl/wget)
      test: ["CMD-SHELL", "node -e \"fetch('http://127.0.0.1:3000/readyz').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 25s

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
