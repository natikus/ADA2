<h2>Préstamos</h2>
<div *ngIf="error" style="color:red">{{ error }}</div>

<mat-list>
  <mat-list-item *ngFor="let p of prestamos()">
    {{p.titulo}} — {{p.autor}} · Estado: {{p.estado}}
    <button mat-button color="warn" (click)="devolver(p.id_prestamo)">Devolver</button>
  </mat-list-item>
</mat-list>
