<div class="page">
  <h2 class="page__title">Usuarios</h2>

  <!-- Card del formulario -->
  <mat-card class="card">
    <form (ngSubmit)="crear()" #f="ngForm" class="row" style="flex-wrap: wrap; gap:12px;">
      <mat-form-field appearance="outline" class="field">
        <mat-label>Correo</mat-label>
        <input matInput type="email" [(ngModel)]="correo" name="correo" required autocomplete="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="field">
        <mat-label>Clave</mat-label>
        <input matInput type="password" [(ngModel)]="clave" name="clave" required autocomplete="new-password" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="field">
        <mat-label>Nombre a mostrar</mat-label>
        <input matInput [(ngModel)]="nombre_mostrar" name="nombre_mostrar" required />
      </mat-form-field>

      <div class="center-right" style="width:100%; margin-top:4px;">
        <button mat-raised-button color="primary" [disabled]="f.invalid">Crear usuario</button>
      </div>
    </form>

    <mat-error *ngIf="error" style="margin-top:8px;">{{ error }}</mat-error>
  </mat-card>

  <!-- Grid de usuarios -->
  <div class="grid">
    <mat-card *ngFor="let u of usuarios(); trackBy: trackById" class="card">
      <div class="card__row">
        <div class="card__left">
          <div class="title">
            <mat-icon inline>person</mat-icon>
            {{ u.nombre_mostrar }}
          </div>
          <div class="meta">{{ u.correo }}</div>
          <div class="small">
            ID: {{ u.id_usuario }}
            <ng-container *ngIf="u.creado_en"> Â· Creado: {{ u.creado_en | date:'short' }}</ng-container>
          </div>
        </div>

        <div class="card__right">
          <span class="chip" [ngClass]="u.activo ? 'chip--ok' : 'chip--bad'">
            {{ u.activo ? 'Activo' : 'Inactivo' }}
          </span>
        </div>
      </div>
    </mat-card>
  </div>

  <p *ngIf="!error && usuarios().length===0" class="small mt-12">No hay usuarios.</p>
</div>
